<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/globe_icon.ico" type="image/x-icon">
    <title>Sistema de Roteamento Global 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #globe-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        select, input[type="number"], button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #333;
            line-height: 1.6;
        }

        .city-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .city-checkbox:hover {
            background: #f0f0f0;
        }

        .city-checkbox input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: none;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .algorithm-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="globe-canvas"></canvas>
        
        <div id="controls">
            <h1>üåç Roteamento Global</h1>
            
            <div class="algorithm-tabs">
                <button class="tab active" onclick="switchAlgorithm('dijkstra')">Dijkstra</button>
                <button class="tab" onclick="switchAlgorithm('tsp')">TSP</button>
                <button class="tab" onclick="switchAlgorithm('kmeans')">K-means</button>
            </div>

            <div id="dijkstra-controls" class="algorithm-controls">
                <div class="control-group">
                    <label for="start-city">Cidade de In√≠cio:</label>
                    <select id="start-city"></select>
                </div>
                <div class="control-group">
                    <label for="end-city">Cidade de Destino:</label>
                    <select id="end-city"></select>
                </div>
                <button onclick="calculateDijkstra()">Calcular Rota (Dijkstra)</button>
            </div>

            <div id="tsp-controls" class="algorithm-controls" style="display: none;">
                <div class="control-group">
                    <label>Selecione as Cidades:</label>
                    <div id="city-checkboxes"></div>
                </div>
                <button onclick="calculateTSP()">Calcular Rota (TSP)</button>
            </div>

            <div id="kmeans-controls" class="algorithm-controls" style="display: none;">
                <div class="control-group">
                    <label>Selecione as Cidades:</label>
                    <div id="kmeans-city-checkboxes"></div>
                </div>
                <div class="control-group">
                    <label for="num-clusters">N√∫mero de Clusters:</label>
                    <input type="number" id="num-clusters" min="2" max="10" value="3">
                </div>
                <button onclick="calculateKMeans()">Calcular Clusters (K-means)</button>
            </div>

            <div id="result"></div>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p>A processar...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
